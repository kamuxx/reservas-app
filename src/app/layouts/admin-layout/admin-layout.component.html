<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <div class="w-64 bg-slate-900 shadow-xl transition-all duration-300 ease-in-out"
       [ngClass]="{ 'w-16': !sidebarVisible, 'w-64': sidebarVisible }">
    
    <!-- Logo Section -->
    <div class="h-16 bg-slate-800 flex items-center px-4">
      <div class="flex items-center space-x-3">
        <div class="h-10 w-10 bg-emerald-600 rounded-lg flex items-center justify-center flex-shrink-0">
          <i class="pi pi-building text-white text-lg"></i>
        </div>
        <span *ngIf="sidebarVisible" class="text-white font-bold text-lg">Admin</span>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="p-4 space-y-2">
      <a *ngFor="let item of dashboardItems"
         [routerLink]="item.routerLink"
         routerLinkActive="bg-emerald-600"
         [routerLinkActiveOptions]="{ exact: false }"
         class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-slate-700 hover:text-white transition-colors group">
        
        <i [class]="item.icon" class="text-xl group-hover:text-emerald-400"></i>
        <span *ngIf="sidebarVisible" class="font-medium">{{ item.label }}</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Toggle Sidebar -->
          <p-button icon="pi pi-bars"
                    [class]="'p-button-text p-button-secondary'"
                    (click)="toggleSidebar()"
                    class="!text-gray-600 hover:!text-emerald-600">
          </p-button>

          <!-- Right Section -->
          <div class="flex items-center space-x-4">
            <!-- Notifications -->
            <p-button icon="pi pi-bell"
                      [badge]="'3'"
                      [class]="'p-button-text p-button-secondary'"
                      class="!text-gray-600 hover:!text-emerald-600">
            </p-button>

            <!-- User Menu -->
            <p-tieredMenu [model]="userMenuItems" [popup]="true" appendTo="body">
              <button pButton type="button" class="p-button-text">
                <div class="flex items-center space-x-3">
                  <p-avatar [label]="userInitial" 
                             class="bg-emerald-600 text-white">
                  </p-avatar>
                  <span class="text-gray-700 font-medium">{{ userName }}</span>
                  <i class="pi pi-chevron-down text-gray-400"></i>
                </div>
              </button>
            </p-tieredMenu>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto">
      <div class="p-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
