<div class="bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 group cursor-pointer border border-slate-100 flex flex-col h-full overflow-hidden"
    (click)="verDetalle(space.id)">

    <!-- Image Section -->
    <div class="h-56 relative overflow-hidden">
        <img class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700"
            src="{{space.image}}" alt="{{space.name}}">
        <!-- Gradient Overlay -->
        <div
            class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>

        <!-- Status Badge -->
        <div class="absolute top-4 right-4 text-white text-xs font-bold px-3 py-1.5 rounded-full shadow-sm flex items-center gap-1.5 backdrop-blur-sm bg-opacity-90"
            [class.bg-emerald-500]="space.available" [class.bg-red-500]="!space.available">
            <span class="w-1.5 h-1.5 rounded-full bg-white animate-pulse"></span>
            {{ space.available ? 'Disponible' : 'Reservado' }}
        </div>
    </div>

    <!-- Content Section -->
    <div class="p-5 flex-1 flex flex-col">
        <div class="mb-4 flex-1">
            <div class="text-xs font-semibold text-emerald-600 mb-1 uppercase tracking-wide">{{space.type || 'Espacio'}}
            </div>
            <h3 class="text-xl font-bold text-slate-800 group-hover:text-emerald-700 transition-colors mb-2">
                {{space.name}}</h3>
            <p class="text-sm text-slate-500 flex items-center">
                <svg class="w-4 h-4 mr-1.5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                {{space.location || 'Ubicaci√≥n Central'}}
            </p>
        </div>

        <!-- Divider -->
        <div class="border-t border-slate-100 my-4"></div>

        <!-- Footer Info -->
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-emerald-50 p-2 rounded-lg">
                    <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                    </svg>
                </div>
                <div>
                    <span class="block text-xs text-slate-400 font-medium">Precio</span>
                    <span class="text-lg font-bold text-slate-800">${{space.price}}<span
                            class="text-sm font-normal text-slate-500">/hr</span></span>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <div class="bg-slate-50 p-2 rounded-lg group-hover:bg-emerald-50 transition-colors duration-300">
                    <svg class="w-5 h-5 text-slate-500 group-hover:text-emerald-600 transition-colors duration-300"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                </div>
                <div class="text-right">
                    <span class="block text-xs text-slate-400 font-medium">Capacidad</span>
                    <span class="text-sm font-bold text-slate-800">{{space.capacity}} pax</span>
                </div>
            </div>
        </div>
    </div>
</div>
